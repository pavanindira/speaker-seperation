<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé§ Speaker Separation</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé§</text></svg>">
    
    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            font-size: 32px;
            color: #1F2937;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #6B7280;
            margin-bottom: 30px;
        }
        
        /* Upload Area */
        .upload-area {
            border: 3px dashed #D1D5DB;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #F9FAFB;
        }
        
        .upload-area:hover { border-color: var(--primary); background: #EEF2FF; }
        .upload-area.dragging { border-color: var(--primary); background: #EEF2FF; }
        
        .upload-icon { font-size: 48px; margin-bottom: 16px; }
        .upload-text { font-size: 18px; color: #1F2937; margin-bottom: 8px; }
        .upload-hint { font-size: 14px; color: #6B7280; }
        
        /* Settings */
        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .setting-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
        }
        
        /* Buttons */
        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover { background: var(--primary-dark); transform: translateY(-1px); }
        button:disabled { background: #9CA3AF; cursor: not-allowed; }
        
        /* Progress */
        .progress-container {
            display: none;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 8px;
            background: #E5E7EB;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s;
            width: 0%;
        }
        
        .progress-text {
            margin-top: 8px;
            text-align: center;
            color: #6B7280;
            font-size: 14px;
        }
        
        /* Error Display */
        .error-container {
            display: none;
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--error);
            background: #FEF2F2;
        }
        
        .error-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .error-icon { font-size: 32px; }
        .error-title { font-size: 18px; font-weight: 600; color: #991B1B; }
        .error-message { color: #7F1D1D; margin-bottom: 12px; }
        
        .helpful-tips {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
        }
        
        .helpful-tips h4 {
            font-size: 14px;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .helpful-tips li {
            margin-left: 20px;
            color: #6B7280;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .error-id {
            font-size: 12px;
            color: #9CA3AF;
            margin-top: 12px;
            font-family: monospace;
        }
        
        .error-buttons {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }
        
        .error-buttons button {
            flex: 1;
            padding: 10px;
        }
        
        /* Results */
        .results-container {
            display: none;
            margin: 20px 0;
        }
        
        .speaker-card {
            background: #F9FAFB;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
        }
        
        .speaker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .speaker-name {
            font-weight: 600;
            color: #1F2937;
            font-size: 16px;
        }
        
        .download-btn {
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }
        
        .download-btn:hover { background: #059669; }
        
        audio {
            width: 100%;
            margin-top: 8px;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .settings { grid-template-columns: 1fr; }
            .container { padding: 20px; }
            h1 { font-size: 24px; }
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Speaker Separation</h1>
        <p class="subtitle">Upload audio with multiple speakers and get individual voice tracks</p>
        
        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop your audio file here or click to browse</div>
            <div class="upload-hint">Supports MP3, WAV, M4A, FLAC (max 100MB)</div>
        </div>
        
        <input type="file" id="fileInput" accept=".mp3,.wav,.m4a,.flac,.ogg" style="display: none;">
        
        <!-- Settings -->
        <div class="settings">
            <div class="setting-group">
                <label for="numSpeakers">Number of Speakers</label>
                <select id="numSpeakers">
                    <option value="2" selected>2 Speakers</option>
                    <option value="3">3 Speakers</option>
                    <option value="4">4 Speakers</option>
                    <option value="5">5 Speakers</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="method">Separation Method</label>
                <select id="method">
                    <option value="gmm" selected>GMM (Balanced)</option>
                    <option value="kmeans">K-Means (Fast)</option>
                    <option value="spectral">Spectral (Accurate)</option>
                </select>
            </div>
        </div>
        
        <!-- Upload Button -->
        <button id="uploadBtn" disabled>Select a file to upload</button>
        
        <!-- Progress -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>
        
        <!-- Error Display -->
        <div class="error-container" id="errorContainer">
            <div class="error-header">
                <span class="error-icon" id="errorIcon">‚ùå</span>
                <span class="error-title" id="errorTitle">Error</span>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="helpful-tips" id="helpfulTips" style="display: none;">
                <h4>üí° What You Can Do:</h4>
                <ul id="tipsList"></ul>
            </div>
            <div class="error-id" id="errorId"></div>
            <div class="error-buttons">
                <button onclick="resetForm()">üîÑ Try Again</button>
                <button onclick="location.reload()">üè† Start Over</button>
            </div>
        </div>
        
        <!-- Results -->
        <div class="results-container" id="resultsContainer"></div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        let selectedFile = null;
        let currentJobId = null;
        
        // Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const errorContainer = document.getElementById('errorContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        
        // File Selection
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                selectedFile = e.target.files[0];
                uploadBtn.textContent = `Upload ${selectedFile.name}`;
                uploadBtn.disabled = false;
            }
        });
        
        // Drag & Drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            if (e.dataTransfer.files[0]) {
                selectedFile = e.dataTransfer.files[0];
                uploadBtn.textContent = `Upload ${selectedFile.name}`;
                uploadBtn.disabled = false;
            }
        });
        
        // Upload
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            hideError();
            uploadBtn.disabled = true;
            progressContainer.style.display = 'block';
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('num_speakers', document.getElementById('numSpeakers').value);
                formData.append('method', document.getElementById('method').value);
                
                const response = await fetch(`${API_BASE}/api/v1/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    showError(data.error || data);
                    return;
                }
                
                currentJobId = data.job_id;
                pollJobStatus(currentJobId);
                
            } catch (error) {
                showError({
                    icon: '‚ùå',
                    title: 'Upload Failed',
                    message: error.message,
                    helpful_tips: ['Check your internet connection', 'Try again in a moment']
                });
            }
        });
        
        // Poll Job Status
        async function pollJobStatus(jobId) {
            try {
                const response = await fetch(`${API_BASE}/api/v1/jobs/${jobId}`);
                const job = await response.json();
                
                if (!response.ok) {
                    showError(job.error || job);
                    return;
                }
                
                // Update progress
                const progress = job.progress || 0;
                progressFill.style.width = `${progress}%`;
                progressText.textContent = job.progress_message || `Processing... ${progress}%`;
                
                // Check status
                if (job.status === 'completed' || job.status === 'separated') {
                    showResults(job);
                } else if (job.status === 'failed' || job.status === 'error') {
                    showError({
                        icon: '‚ùå',
                        title: 'Processing Failed',
                        message: job.error_message || 'An error occurred during processing',
                        helpful_tips: ['Try with a different audio file', 'Check the file format']
                    });
                } else {
                    // Continue polling
                    setTimeout(() => pollJobStatus(jobId), 2000);
                }
                
            } catch (error) {
                showError({
                    icon: '‚ùå',
                    title: 'Error Checking Status',
                    message: error.message,
                    helpful_tips: ['Refresh the page', 'Try uploading again']
                });
            }
        }
        
        // Show Results
        function showResults(job) {
            progressContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            resultsContainer.innerHTML = '<h3 style="margin-bottom: 16px;">‚úÖ Separation Complete!</h3>';
            
            // Show separated speakers
            const separatedFiles = job.separated_files || {};
            for (const [speaker, filePath] of Object.entries(separatedFiles)) {
                const card = document.createElement('div');
                card.className = 'speaker-card';
                card.innerHTML = `
                    <div class="speaker-header">
                        <span class="speaker-name">üé§ ${speaker.replace('_', ' ').toUpperCase()}</span>
                        <a href="${API_BASE}/api/v1/jobs/${job.job_id}/download/${speaker}" 
                           class="download-btn" download>‚¨áÔ∏è Download</a>
                    </div>
                    <audio controls preload="metadata">
                        <source src="${API_BASE}/api/v1/jobs/${job.job_id}/download/${speaker}" type="audio/wav">
                    </audio>
                `;
                resultsContainer.appendChild(card);
            }
        }
        
        // Error Display
        function showError(error) {
            progressContainer.style.display = 'none';
            errorContainer.style.display = 'block';
            uploadBtn.disabled = false;
            
            document.getElementById('errorIcon').textContent = error.icon || '‚ùå';
            document.getElementById('errorTitle').textContent = error.title || 'Error';
            document.getElementById('errorMessage').textContent = error.message || 'An error occurred';
            
            // Helpful tips
            if (error.helpful_tips && error.helpful_tips.length > 0) {
                const tipsContainer = document.getElementById('helpfulTips');
                const tipsList = document.getElementById('tipsList');
                tipsContainer.style.display = 'block';
                tipsList.innerHTML = '';
                error.helpful_tips.forEach(tip => {
                    const li = document.createElement('li');
                    li.textContent = tip;
                    tipsList.appendChild(li);
                });
            }
            
            // Error ID
            if (error.error_id) {
                document.getElementById('errorId').textContent = `Error ID: ${error.error_id}`;
            }
        }
        
        function hideError() {
            errorContainer.style.display = 'none';
        }
        
        function resetForm() {
            hideError();
            selectedFile = null;
            fileInput.value = '';
            uploadBtn.textContent = 'Select a file to upload';
            uploadBtn.disabled = true;
            progressContainer.style.display = 'none';
            resultsContainer.style.display = 'none';
        }
    </script>
</body>
</html>
