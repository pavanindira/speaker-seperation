<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Speaker Separation{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Cache-bust static assets to avoid stale UI -->
    <link rel="stylesheet" href="/static/styles.css?v=4" />
    {% block head %}{% endblock %}
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <a class="brand" href="/ui">Voice Separator</a>
        <nav class="nav">
          <a href="/docs" target="_blank" rel="noopener">API Docs</a>
          <a href="/health" target="_blank" rel="noopener">Health</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="container">
        <span>Upload → Diagnose → Separate → Clean</span>
      </div>
    </footer>

    {% block scripts %}{% endblock %}
  </body>
</html>
